<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Passwords</title>
    <link href="main.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  </head>
  <body style="font-family: 'Trirong', serif;">
    <div class="header">
      <h1>Password Generator</h1>
    </div>

    <div class="overlay">
      <div class="overlay__inner">
        <div class="overlay__wrapper">
          <div class="overlay__content">

            <img src="images/copied.png" id="copied"/>
            <img src="images/copy.png" id="copy"/>
            <input id="pass_in" placeholder="password" readonly>

            <div class="overlay__chars_scroller">
              <p class="labels">Character Length:</p> <input type="range" min="5" max="25" value="10" id="charRange"/><p id="charRangeNum"></p>
            </div>

            <div class="overlay__checkbox">
              <p class="labels">Symbols:</p> <input type="checkbox" id="checkSymbols"/>
              <p class="labels">Numbers:</p> <input type="checkbox" id="checkNumbers"/>
            </div>

            <button id="btn">
            <p id="btnText">Refresh</p>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
